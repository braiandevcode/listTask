<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" data-bs-theme="dark">
        <h1 class="text-center text-primary">Gestor de Tareas</h1>
        <div class="filters">
            <label class="mb-3 text-center" for="categoryFilter">Filtrar por CategorÃ­a:</label>
            <select id="categoryOption">
                <option value="all">Todas</option>
                <option value="work">Trabajo</option>
                <option value="personal">Personal</option>
                <option value="urgent">Urgente</option>
            </select>
        </div>
        <ul class="task-list"></ul>
        <div class="statistics d-flex align-items-center flex-column">
            <h3 class="statistics__titleViewTask"></h3>
            <p class="statistics__paragraph">Total de Tareas: <span id="totalTasks">0</span></p>
            <p class="statistics__paragraph">Tareas Completadas: <span id="completedTasks">0</span></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
